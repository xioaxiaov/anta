<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            /*
                1、通过给大家的地址，下载git安装包
                2、双击，一路下一步安装git
                3、http://www.github.com （讲课要用的）
                   gitee    都要注册账号(国外的一个公司)
            */

            /*
                代码 => 钱
                电脑 => 兜

                代码直接放在你的电脑上，它安全么？
                    1、不安全，容易丢失
                    2、电脑非常容易损坏和被攻击的。

                代码希望可以存储在一个类似于银联系统的的地方 -> 版本控制工具。
                代码存储在版本控制工具里面之后，好处：
                    1、安全，根本丢不了
                    2、所有的代码操作，都会以日志的形式存放在我们版本控制工具里。

                【注】我们在以后编程的时候，任何公司里，编写任何项目，我们都需要通过版本控制工具管理我们的项目。
                【注】今天，我们的任务就是学会版本控制工具的使用方式。
                【注】版本控制工具是大家天天都要去用的东西。
            */


            /*
                介绍git工具
                github 全球最大的开源社区，也是全球最大的同性交友网站。

                linux 操作系统 （windows系统内核是linux   mac系统内核是linux）
                林纳斯·托瓦兹  linux 之父  开源思想主要推动人之一。
                开源理论：不希望后人重复造轮子。
                闭源理论：不想与别人共享，申请法律保护。  IOS系统，苹果系统都是闭源。


                林纳斯·托瓦兹  编写开源社区网站  github 支持全球所有的人共同开发项目。
                全球最大的开源社区，就来了：github。
            */


            /*
                安装git
                开始键 => git文件夹 => git bash
                右键 => 右键菜单 => git bash
                <1> git bash (控制台  支持linux命令的控制台)
                【注】推荐大家使用 git bash。（除了一些必要的git指令以外，我们还需要学习一些linux指令）
                <2> git cmd  (控制台  支持windows命令的控制台)
                <3> git GUI  可视化界面(不好用)


                【注】程序员的软件，有的用就不错了。
                控制台 shell(壳)
                核心   core (核)
                【注】通过控制台完成一些功能性操作的，叫做shell编程。
            */


            /*
                接下来的操作，github和gitee这两个网站上的操作流程是完全一致的。
                大家以后在使用的任何git软件的操作指令都是一样。

                1、注册账号
                2、在github上，新建一个仓库。 Create a new repository

                3、基本配置（一台电脑只需要配置一次）
                    git config --global user.name "你的git的名称"
                    git config --global user.email "你的git注册邮箱"

                4、建立虚拟仓库（一个项目初始化一次）
                    cd 文件路径     进入当前目录
                    git init      初始化，建立一个虚拟仓库
                【注】出现一个.git的隐藏文件。(windows电脑的同学需要文件夹选项里，更改一下隐藏文件的显示)

                5、新建一个文件
                    touch 文件名字
                readme.md  主要写的就是你编写这个项目他的说明书。
                这个文件后缀是.md  markdown格式语法。可以非常方便的编写笔记和一些说明。（自行百度学习一下）


                6、工作区 => 暂存区
                    git add 文件名/*
                    git commit -m "这次提交的描述信息"
                
                7、查看提交的状态
                    git status
                【注】如果你当前工作区的代码有改动，和暂存区的版本不一致。
                    <1>git add 文件名  
                        git commit -m ""  （这两个命令是配套使用的）
                    <2>git checkout 文件名  回复到没改之前的状态

                8、查看工作区和暂存区代码的区别
                    git diff
                
                9、查看已经提交的历史版本 
                    git log

                10、回溯到之前的任意一个版本
                    git reset --hard HEAD^   退回到上一个版本
                    git reset --hard HEAD^^  退回到上上个版本
                    git reset --hard 版本号   退回到指定的版本
                【注】这个行为不可逆。

                11、我们需要在github账号下，注册这台电脑，你才有权利进行提交。
                生成ssh密匙。
                    ssh-keygen -t rsa -C "git邮箱"  一路敲回车下去

                【注】查找ssh密匙的时候，一定要保证你的电脑隐藏文件可见。
                windows：C用户 => 用户 => 用户名文件 => .ssh文件夹 => id_rsa.pub
                
                复制 id_rsa.pud 密匙  => github 设置

                
                12、将暂存区的数据，直接推送我们的远程仓库去
                    git remote add origin 你仓库的地址(只有第一次推送，才需要设置地址)
                    git push -u origin master
                    【注】可能会需要大家输入用户名和密码（是github的）。

                13、后续开发的时候
                    git add *
                    git commit -m ""

                    git push 

                14、有别的同学想要开发项目。大家第一天上班
                    老板会提供一个github/gitee的仓库地址。
                    可以通过地址直接将当前的项目拷贝到你的电脑上。
                    git clone 仓库地址     

                15、本地的项目和远程仓库的项目，版本不一致
                    将远程仓库的项目版本同步到本地
                    git pull 

                【注】用到git。
                16、git rm 从暂存区删除，我们不想要的数据。

                【注】git是个版本控制工具，就类似于大家的银行账户一样。
                    版本控制工具会以日志的形式，记录每次对于项目操作。

                【注】大家写的项目中，node_modules 不需要上传。
            */



        </script>
